<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Fiscalização eletronica</h1>
    <label for="text">De qual país você é?</label>
    <input type="text" id="pais">
    <input type="button" value="verificar" onclick="clicar()">

    <div id="br"></div>

    <div id="res"></div>

   
    
    <script>
        function clicar() {
            var pais = document.getElementById('pais')
            var nacionalidade = String(pais.value)
            if (nacionalidade == 'Brasil') {
                br.innerHTML = '<p>Voce é Brasileiro'
            } else {
                br.innerHTML +='<p>Voce é Estrangeiro'
            }        
            res.innerHTML = '<p>Você esta liberado! ' + nacionalidade   
        }
    </script>
</body>
</html>
